# BLE/Classic HID Host Configuration

[paths]
cache_dir = /mnt/us/kindle_hid_passthrough/cache
devices_config = /mnt/us/kindle_hid_passthrough/devices.conf

[connection]
reconnect_delay = 5
hci_reset_timeout = 10
connect_timeout = 30
transport_timeout = 30

[transport]
hci_transport = file:/dev/stpbt

[device]
name = Kindle-HID
address = F0:F0:F0:F0:F0:F0

[protocol]
# Default protocol: ble or classic
type = classic

[logging]
log_file = /var/log/hid_passthrough.log
